<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/dark.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css"
      integrity="sha384-wcIxkf4k558AjM3Yz3BBFQUbk/zgIYC2R0QpeeYb+TwlBVMrlgLqwRjRtGZiK7ww"
      crossorigin="anonymous"
    />

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"
      integrity="sha384-hIoBPJpTUs74ddyc4bFZSM1TVlQDA60VBbJS0oA934VSz82sBx1X7kSx2ATBDIyd"
      crossorigin="anonymous"
    ></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"
      integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.min.js"></script>

    <style>
      :root {
        --left-panel-background: lightgray;
        ---background: gray;
      }

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      textarea {
        margin: 10px;
      }

      img {
        width: 50%;
      }

      li {
        margin-left: 30px;
      }

      blockquote {
        border-left: 5px solid gray;
        padding-left: 10px;
        margin: 0 0 0 20px;
      }

      .diagram {
        display: flex;
        justify-content: center;
      }

      .ttable {
        width: 100%;
        font-size: 14px;
        /* border-collapse: collapse; */
        border: 1px solid var(--left-panel-background);
        text-align: center;
      }

      .ttable td,
      .ttable th {
        padding: 10px;
        border: none;
      }

      .ttable tr {
        border: none;
      }

      .ttable tr:nth-child(odd) {
        background-color: var(--left-panel-background);
      }

      .ttable tr:nth-child(even) {
        background-color: var(---background);
      }
    </style>
  </head>
  <body>
    <textarea class="input" cols="80" rows="10"></textarea>
    <button class="render">Render</button>
    <button class="share">share</button>
    <div class="output"></div>
    <script src="index.js"></script>
  </body>
</html>
